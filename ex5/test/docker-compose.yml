version: "3.0"
services:

      
  chord-node-1:
    image: chord-node
    ports:
      - "8881:8888"
    volumes:
      - ./chord-node-1:/var/log/chordnode/
    environment:
      - CHORD_ADDRESS=1
    networks:
      distributedsystems:
        ipv4_address: 10.5.0.1
      
  chord-node-2:
    image: chord-node
    ports:
      - "8882:8888"
    volumes:
      - ./chord-node-2:/var/log/chordnode/
    environment:
      - CHORD_ADDRESS=3
      - CHORD_NODE=http://10.5.0.1:8888
    depends_on:
      - "chord-node-1"
    networks:
      distributedsystems:
        ipv4_address: 10.5.0.3
        
  chord-node-3:
    image: chord-node
    ports:
      - "8883:8888"
    volumes:
      - ./chord-node-3:/var/log/chordnode/
    environment:
      - CHORD_ADDRESS=7
      - CHORD_NODE=http://10.5.0.1:8888
    depends_on:
      - "chord-node-1"
    networks:
      distributedsystems:
        ipv4_address: 10.5.0.7
        
networks:
  distributedsystems:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.250